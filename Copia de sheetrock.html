<!DOCTYPE html>
<html>
<head>
<div class="form-group">
 <input type="text" class="form-control pull-right" style="width:20%" id="search" placeholder="Nombre de valorado...">
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.1/dist/sheetrock.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script>
    var spreadsheet = 'https://docs.google.com/spreadsheets/d/1u5YNqgjouLbDysbcprb7t1TJTKB7QyktcubeD28oYKg/edit#gid=2047670148'

    $(document).ready(function(){
      $('#classes').sheetrock({
        url: spreadsheet
      });
    });  
  </script>
  <script>
 // Write on keyup event of keyword input element
 $(document).ready(function(){
 $("#search").keyup(function(){
 _this = this;
 // Show only matching TR, hide rest of them
 $.each($("#classes tbody tr"), function() {
 if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
 $(this).hide();
 else
 $(this).show();
 });
 });
});
</script>
</head>
<body>
  <div class="container">
  <h2>Cuestionario de Adaptación al Divorcio-Separación</h2>
  <table id="classes" class="table table-hover table-striped"></table>
  <footer>Proyecto en Curso: Héctor Eliseo Sosa Perales y Judith Alí Rojas Arizmendi, 2019</footer>

</html>
